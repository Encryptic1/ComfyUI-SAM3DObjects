name: sam3d
channels:
  - pytorch
  - fvcore
  - iopath
  - conda-forge
  - nvidia
dependencies:
  # ============================================================================
  # MINIMAL CONDA: Only packages that MUST be from conda
  # ============================================================================
  # These packages are kept in conda because:
  # - PyTorch/CUDA require optimized builds from pytorch channel
  # - PyTorch3D prebuilt binary saves 15+ minutes of compilation
  # - All other packages installed via UV (10-100x faster)
  # ============================================================================

  # Python interpreter
  - python=3.10

  # PyTorch with CUDA support (let conda pick versions)
  - pytorch==2.5.1
  - torchvision==0.20.1
  - pytorch-cuda
  - pytorch3d=0.7.7
  - fvcore
  - iopath

  # Torch-dependent packages (must match CUDA version)
  - torchsde
